<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logobox">
        <div class="title">Scuba Club</div>
    </div>
    <div class="contentbox">
        <div class="hero">
            <div class="intro">
                <p>
                    Join thousands and stay updated on the latest scuba diving tips,
                        gear reviews, and dive destination guides!
                </p>
                <p>Sign up now to dive deeper into the world of scuba.</p>
            </div>
            <div class="signup-form-box">
                <form action="javascript:void(0);" method="post" class="signup-form">
                    <div class="input-box">
                        <fieldset>
                            <div class="fieldbox">
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname">
                            </div>
            
                            <div class="fieldbox">
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="fieldbox">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
            
                            <div class="fieldbox">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="fieldbox">
                                <label for="pass">Password</label>
                                <input type="password" name="pass" id="pass" minlength="8">
                            </div>
            
                            <div class="fieldbox">
                                <label for="cpass">Confirm Password</label>
                                <input type="password" name="cpass" id="cpass" minlength="8">
                            </div>
                        </fieldset>
                    </div>
                    <div class="submit-box">
                        <button type="submit">Submit</button>
                        <p>Already have an account? <b>Log In</b></p>
                    </div>
            
                </form>
            </div>
            <div class="login"></div>
        </div>
    </div>
</body>
</html>
